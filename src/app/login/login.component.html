<!-- Login Form template for user  -->

<div class="container">


    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="my-card">
                
                <h1 class="text-center">User Details</h1>

                <form (ngSubmit)="login()">

                    <div class="form-group">
                        <label for="exampleInputName">Your Name</label>
                        <input  #name  name="username"  [(ngModel)]="username" type="text" class="form-control"
                             placeholder="Enter Your Name" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile No</label>
                        <input name="mobile"  [(ngModel)]="mobile" type="text" class="form-control"
                            placeholder=" Enter Your Mobile Number" required >
                    </div><br>

                    <button type="submit"  class="btn btn-primary btn-block">Start Quiz</button>
                </form>

            </div>
            


        </div>

    </div>


</div>
